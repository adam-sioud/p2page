<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Deux</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
    />
    <style>
      @font-face {
        font-family: "Pecita";
        src: url("pecita.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      
      .background {
        background: url("background.jpg") no-repeat center center fixed,
          linear-gradient(
            to bottom,
            rgba(59, 47, 43, 0.8),
            rgba(74, 44, 42, 0.8)
          );
        background-size: cover;
        background-blend-mode: overlay;
        width: 100%;
        height: 100vh;
        position: relative;
      }
      
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #f5e8c7;
        font-family: Arial, sans-serif;
        padding: 0 20px;
        max-width: 800px;
      }
      
      /* Contact info styling */
      .contact-info {
        font-size: 18px;
        margin-bottom: 20px;
      }
      .contact-info a {
        color: #f5e8c7;
        text-decoration: underline;
      }
      
      /* Title styling without animations */
      .content h1 {
        font-family: "Pecita", Arial, sans-serif;
        font-size: 100px;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      
      /* Mobile responsiveness */
      @media (max-width: 600px) {
        .content h1 {
          font-size: 60px;
        }
        .contact-info {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="content">
        <!-- Contact Us: Mail -->
        <p class="contact-info">
        <a href="mailto:contact@projectdeux.com">contact@projectdeux.com</a>
        </p>
        <h1>Project Deux</h1>
      </div>
    </div>
  </body>
</htm
